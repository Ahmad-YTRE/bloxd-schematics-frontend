<!DOCTYPE html>
<html>
<head>
    <title>BloxD Schematics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .auth-form { display: flex; gap: 10px; margin-bottom: 20px; }
        .schematic-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="auth-section">
        <h1>BloxD Schematics</h1>
        <div class="auth-form">
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="app-section" style="display: none;">
        <h2>My Schematics</h2>
        <input type="file" id="file-input" accept=".bloxdschem">
        <button onclick="upload()">Upload</button>
        <div id="schematic-list"></div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        
        async function register() {
            const response = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });
            alert(response.ok ? "Registered!" : "Error");
        }

        async function login() {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                }),
                credentials: 'include'
            });
            
            if (response.ok) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                loadSchematics();
            } else {
                alert("Login failed");
            }
        }

        async function loadSchematics() {
            const response = await fetch(`${API_URL}/schematics`, { credentials: 'include' });
            if (response.ok) {
                const schematics = await response.json();
                document.getElementById('schematic-list').innerHTML = schematics.map(s => `
                    <div class="schematic-card">
                        <h3>${s.name}</h3>
                        <button onclick="downloadSchematic(${s.id})">Download</button>
                    </div>
                `).join('');
            }
        }

        async function upload() {
            const file = document.getElementById('file-input').files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('name', file.name.split('.')[0]);
            
            await fetch(`${API_URL}/upload`, {
                method: 'POST',
                body: formData,
                credentials: 'include'
            });
            loadSchematics();
        }

        function downloadSchematic(id) {
            window.open(`${API_URL}/download/${id}`);
        }
    </script>
</body>
</html>
